<div id="perfil">

  <h3>Perfil de Usuario</h3>

  @if (usuario!=undefined) {

    <form>
          
      <div class="mb-3">
        <label for="userid" class="form-label">UserId</label>
        <input type="text" [value]="usuario.userId" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" [value]="usuario.nombreCompleto" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" [value]="usuario.correo" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" [value]="usuario.cargo" class="form-control" readonly>
      </div>
      
    </form>

    <button type="button" class="btn btn-secondary" (click)="logout()">Cerrar sesi√≥n</button>
  }
</div>
